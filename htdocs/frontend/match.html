<!DOCTYPE html>
<html>
<head>
	<title>Match Page</title>

</head>
<style>
    .match-page {
	max-width: 800px;
	margin: 0 auto;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

nav li {
	display: inline-block;
	margin-right: 20px;
}

nav a {
	color: #fff;
	text-decoration: none;
}

section {
	padding: 20px;
}

h2 {
	font-size: 24px;
	margin-bottom: 10px;
}

.match-container {
	display: flex;
}
</style>
<body>
	<div class="match-page">
		<header>
			<h1>My Matches</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Messages</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<h2>Matches</h2>
			<div class="match-container">
				<div class="match-profile">
					<img src="p1.jpg" alt="Match 1">
					<p>Hi! I'm John. I love hiking and exploring new places.</p>
					<a href="#">View Profile</a>
				</div>
				<div class="match-profile">
					<img src="p2.jpeg" alt="Match 2">
					<p>Hi! I'm Sarah. I enjoy reading, watching movies, and spending time with friends.</p>
					<a href="#">View Profile</a>
				</div>
			</div>
		</section>
		<footer>
			<ul>
				<li><a href="#">Contact Us</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Terms of Service</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
